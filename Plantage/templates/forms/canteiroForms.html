{% extends 'layouts/blank.html' %}
{% block content %}


<h1 class="text-center py-10 text-white">Adicionar Canteiro</h1>



<form action="{% url 'add-canteiro' espaco.id %}" method="POST" class="flex gap-2 px-8 py--24" autocomplete="off">
    {% csrf_token %}
    
    <div class="max-w-3xl mx-auto p--20 font-bold">
        <h2 class="text-white" for="nome">Nome:</h2>
        <div>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do canteiro" required>
            <br><br>

            <h2 class="text-white" for="quantMaxPlant">Quantidade Máxima de Plantas:</h2>
            <input type="number" name="quantMaxPlant" id="quantMaxPlant" placeholder="Digite a quantidade máxima de plantas" required>
            <br><br>
        </div>
    </div>
    
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Adicionar
    </button>
</form>



{% endblock %}
