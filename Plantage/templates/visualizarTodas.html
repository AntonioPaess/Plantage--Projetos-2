{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantage</title>
    <link rel="icon" type="image/png" href="{% static 'plantage.png' %}">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style type="text/tailwindcss">
        [x-cloak] { 
            display: none !important; 
        }
        h1 {
            @apply text-4xl font-bold mb-4
        }
        h2 {
            @apply text-xl font-bold mb-2
        }
        p {
            @apply mb-4
        }
        .button, button, [type='submit'], [type='button'] {
            @apply bg-indigo-600 text-white font-bold px-6 py-4 inline-block 
            rounded-lg shadow-lg transition-all cursor-pointer
        }
        .button:hover, button:hover, [type='submit']:hover, [type='button']:hover {
            @apply bg-indigo-700
        }
        .button:active, button:active, [type='submit']:active, [type='button']:active {
            @apply scale-95
        }
        .button.alert, button.alert {
            @apply bg-red-700
        }
        .button.alert:hover, button.alert:hover {
            @apply bg-red-600
        }
        .button-red {
            @apply !bg-red-500 hover:!bg-red-600
        }
        .button-gray {
            @apply !bg-gray-300 hover:!bg-[#c3c9d0]
        }
        .navitems>li>a {
            @apply flex items-center gap-2 h-12 px-4 hover:bg-gray-700 rounded-lg;
        }
        .hoverlist>* {
            @apply hover:bg-gray-100 rounded-md transition duration-150;
        }
        .hoverlist>*>a {
            @apply flex items-center p-2;
        }
        .highlight {
            @apply !bg-indigo-100;
        }
        .allauth content a {
            @apply underline underline-offset-2
        }
        .allauth content a:hover {
            @apply text-indigo-500
        }
        .allauth form[action="/accounts/signup/"] ul {
            @apply hidden
        }
        .allauth form[action="/accounts/signup/"] ul.errorlist {
            @apply block
        }
        .allauth .helptext {
            @apply block mt-4
        }
        label {
            @apply hidden
        }
        input[type=file] {
            @apply bg-white pl-0
        }
        .textarea, textarea, input {
            @apply w-full rounded-lg py-4 px-5 bg-gray-100
        }
        .errorlist li {
            @apply p-1 pl-4 border-l-red-500 border-l-4 border-solid mb-2 text-red-500
        }
        label[for="id_remember"] {
            @apply inline-block w-auto mr-2
        }
        input[name="remember"] {
            @apply w-auto

        }
        .alert-info { @apply bg-blue-300 }
        .alert-success { @apply bg-green-400 }
        .alert-warning { @apply bg-amber-400 }
        .alert-danger { @apply bg-amber-500 }
    </style>
</head>

<body class="min-h-screen bg-cover bg-center" style="background-image: url('{% static 'background.PNG' %}');">
    {% include 'includes/header.html' %}
    <content class="block w-full">
        
        <main class="mx-auto w-11/12 flex-1">
            <div class="flex justify-center items-center h-screen">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 bg-gray-200/70 rounded-t-lg p-4 w-3/4 h-3/4 overflow-y-auto">
                    {% for planta in allPlantas %}
                    <a href="{% url 'planta-detail' planta.id %}" class="flex flex-col items-center bg-gray-200/70 shadow-lg rounded-lg overflow-hidden transition-transform duration-300 hover:shadow-xl transform hover:scale-105 w-48 h-48">
                        {% if planta.imagem %}
                            <img class="w-full h-32 object-cover" src="{{ planta.imagem.url }}" alt="Imagem de {{ planta.nome }}">
                        {% else %}
                            <img class="w-full h-32 object-cover" src="{% static 'img/default-plant.png' %}" alt="Imagem padrÃ£o">
                        {% endif %}
                        <div class="p-4">
                            <h2 class="text-lg font-semibold text-black">{{planta.nome}}</h2>
                        </div>
                    </a>
                    {% endfor %}
                    <a href="{% url 'add' %}">
                        <div class="text-white flex flex-col justify-center items-center w-48 h-48 p-4 transition-transform duration-300 rounded-lg hover:shadow-xl transform hover:scale-105" id="add">
                            <span class="text-white mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                            </span>
                            <h2 class="text-lg font-semibold">Adicionar Planta</h2>
                        </div>
                    </a>
                </div>
            </div>
        </main>
        
        
        
        
</content>

</body>
